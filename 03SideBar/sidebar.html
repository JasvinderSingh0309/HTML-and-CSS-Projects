<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width , initial-scale=1.0">
    <title>Sidebar</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  </head>
  <body>
    <input type="checkbox" id="check">
    <div class="main">
      <div class="container">
        <div class="name">
          <span>Jasvinder Singh</span>
        </div>
        <div class="navbar">
          <a href="#"><div class="goto">
            <i class='bx bxs-home'></i>
            <span>Home</span>
          </div>
          <div class="goto">
            <i class='bx bx-link'></i>
            <span>Shortcuts</span>
          </div>
          <div class="goto">
            <i class='bx bxs-calendar-alt' ></i>
            <span>Events</span>
          </div>
          <div class="goto">
            <i class='bx bxs-help-circle' ></i>
            <span>About</span>
          </div>
          <div class="goto">
            <i class='bx bxs-phone-call' ></i>
            <span>Contact</span>
          </div>
          <div class="goto">
            <i class='bx bxs-cog' ></i>
            <span>Settings</span>
          </div>
          <div class="goto">
            <i class='bx bxs-conversation'></i>
            <span>Feedback</span>
          </div>
          <div class="goto">
            <i class='bx bxs-exit'></i>
            <span>Log Out</span>
          </div>
        </div></a>
        <div class="links">
          <a href="#"><i class='bx bxl-facebook'></i></a>
          <a href="#"><i class='bx bxl-instagram-alt'></i></a>
          <a href="#"><i class='bx bxl-twitter'></i></a>
        </div>
      </div>
      <label for="check">
        <i class='bx bx-right-arrow-alt'></i>
      </label>
    </div>

    <script>
      // 'bxs-x-square'
      let btn = document.querySelector(".bx-right-arrow-alt");
      btn.addEventListener("click",function() {
        if(btn.classList.contains("bx-right-arrow-alt")) {
          btn.classList.add("bxs-x-square");
          btn.classList.remove("bx-right-arrow-alt");
        }else{
          btn.classList.remove("bxs-x-square");
          btn.classList.add("bx-right-arrow-alt");
        }
      })
    </script>
  </body>
</html>
